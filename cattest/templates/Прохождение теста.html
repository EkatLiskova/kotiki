<html>
    <head>
        <title> Котики </title>
    <link rel="icon" href="https://s1.iconbird.com/ico/2013/8/428/w256h2561377930298catwalk.png">
    </head>
    
    <body>
    {% load static %}
    <audio id="myaudio" autoplay loop> <source src={% static 'maw.mp3' %}> </audio>
    <form method = 'post' action={% url 'Логаут' %}> {% csrf_token %}
    {% if Anonim == 'not anonim' %}
    <div id="buttonCont">
    <a id="button" style="cursor: pointer;" onclick="document.forms[0].submit();return false;" class="LogOut"> Выйти </a> </div>
    {% endif %}
    </form>
    <div class = "Kotiki"> 
      <div class = "result"> 
        <div class = "Maintext">  
            <label class = "Zagolovok">Какой ты котик? </label>
</div>
         <label id='textik'> {{textik}} </label>
          <div class = "Image" id='Image_id'></div>
           <div class = "answers">
                  <a style="width:74px; height: 24px" href="#2" id='button1' class="knopka2" >Да</a>
                  <a style="width:74px; margin-left: 14px; height: 24px" href="#2" id='button2' class="knopka2" >Нет</a>
                  <script>
                  var audio = document.getElementById("myaudio");
                  audio.volume = 0.02;
                  </script>
               <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('#button1').on('click', function() {
                var formData = new FormData();
                formData.append('button_answer', '1');
                formData.append('csrfmiddlewaretoken', "{{ csrf_token }}")

                $.ajax({
                    url: {% url 'Вопрос' %},
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.textik) {
                            $('#textik').text(response.textik);
                        } else {
                            window.location.href = {% url 'Результат' %};
                        }
                    }
                });
            });

            $('#button2').on('click', function() {
                var formData = new FormData();
                formData.append('button_answer', '2');
                formData.append('csrfmiddlewaretoken', "{{ csrf_token }}")

                $.ajax({
                    url: {% url 'Вопрос' %},
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.textik) {
                            $('#textik').text(response.textik);
                        } else {
                            window.location.href = {% url 'Результат' %};
                        }
                    }
                });
            });
        });
    </script>
           </div>
          </div> 
</div>  
      
</body></html><html>
